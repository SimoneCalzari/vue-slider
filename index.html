<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- MIO STILE -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- MIO STILE -->
</head>

<body>
    <!-- APP VUE JS -->
    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="autoPlay" @mouseout="autoPlay">
                <!-- MAIN ITEM -->
                <div class="item">
                    <img :src="slides[currentItem].image" :alt="`Image ${slides[currentItem].title}`" />
                    <div class="text">
                        <h3>{{ slides[currentItem].title }}</h3>
                        <p>
                            {{ slides[currentItem].text }} 
                        </p>
                    </div>
                </div>
                <!-- MAIN ITEM -->
                <!-- THUMBNAILS  -->
                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(slide, index) in slides" class="thumb" :class="showActiveThumb(index)"
                    @click="activateMainImg(index)">
                        <img :src="slide.image" :alt="`${slide.title} Thumbnail`" />
                    </div>
                </div>
                <!-- THUMBNAILS  -->
            </div>
        </div>

    </div>
    <!-- APP VUE JS -->
    <!-- VUE SCRIPT -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- VUE SCRIPT -->
    <!-- MIO SCRIPT -->
    <script src="./js/script.js"></script>
    <!-- MIO SCRIPT -->
</body>

</html>
